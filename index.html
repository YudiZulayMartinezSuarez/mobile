<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media</title>
</head>
<body>
    <p>
        @media asocia un grupo de declaraciones anidadas,
         en un bloque CSS delimitado por llaves, con una 
         condición definida por un media query. La regla-at @media 
         puede ser usada no solo en el nivel superior de la hoja de estilos, 
         sino también dentro de cualquier grupo de reglas condicionales.

    </p>
</body>
</html>
