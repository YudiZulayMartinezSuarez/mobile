<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit</title>
</head>
<body>
    <p>
        La propiedad CSS object-fit indica cómo el contenido de un elemento reemplazado,
        por ejemplo un <img> o <video>, debería redimensionarse para ajustarse a su contenedor.
        Se puede alterar la alineación del contenido del elemento reemplazado utilizando la propiedad object-position.
    </p>
</body>
</html>
